# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - app-keuzekompas-web-prod

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build web (Nx)
        run: npx nx build web --configuration=production

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: dist/apps/web

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: web-dist

      - name: Show downloaded files (debug)
        run: |
          pwd
          ls -la
          echo "Contents of web-dist:" && ls -la web-dist

      - name: Create deployment archive (Next standalone if present)
        run: |
          set -e
          ROOT="$GITHUB_WORKSPACE"
          DEPLOY_DIR="web-dist"
          # Next standalone server layout
          if [ -f "$DEPLOY_DIR/standalone/server.js" ] || [ -f "$DEPLOY_DIR/.next/standalone/server.js" ]; then
            echo "Using standalone server and bundling static assets"
            TMP_DIR="$(mktemp -d)"
            # Copy standalone server files to temp bundle
            if [ -f "$DEPLOY_DIR/standalone/server.js" ]; then
              rsync -a "$DEPLOY_DIR/standalone/" "$TMP_DIR/"
            else
              rsync -a "$DEPLOY_DIR/.next/standalone/" "$TMP_DIR/"
            fi
            # Ensure .next/static exists and copy static assets
            mkdir -p "$TMP_DIR/.next/static"
            if [ -d "$DEPLOY_DIR/.next/static" ]; then
              rsync -a "$DEPLOY_DIR/.next/static/" "$TMP_DIR/.next/static/"
            fi
            # Include public if present
            if [ -d "$DEPLOY_DIR/public" ]; then
              rsync -a "$DEPLOY_DIR/public/" "$TMP_DIR/public/"
            fi
            pushd "$TMP_DIR" >/dev/null
            zip -r "$ROOT/web-dist.zip" .
            popd >/dev/null
            rm -rf "$TMP_DIR"
          else
            echo "No standalone output found, zipping entire web-dist"
            pushd "$DEPLOY_DIR" >/dev/null
            zip -r "$ROOT/web-dist.zip" .
            popd >/dev/null
          fi
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_83588BC80EBC456295CA2C7DB7E0612C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_1814C76360C1493297C48C6A0E9DB5DA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5E6F5E5F11C44738B8FB4CD5E2EC99E9 }}

      - name: 'Deploy to Azure Web App (attempt 1)'
        id: deploy-to-webapp-1
        continue-on-error: true
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-keuzekompas-web-prod'
          slot-name: 'Production'
          package: web-dist.zip
          type: zip
          startup-command: 'node server.js'

      - name: 'Wait before retry'
        if: ${{ steps.deploy-to-webapp-1.outcome == 'failure' }}
        run: sleep 30

      - name: 'Deploy to Azure Web App (attempt 2)'
        if: ${{ steps.deploy-to-webapp-1.outcome == 'failure' }}
        id: deploy-to-webapp-2
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-keuzekompas-web-prod'
          slot-name: 'Production'
          package: web-dist.zip
          type: zip
          startup-command: 'node server.js'
          